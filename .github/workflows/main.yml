name: Power Playwright

on:
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Run unit tests
        id: test
        run: dotnet test tests/PowerPlaywright.UnitTests/PowerPlaywright.UnitTests.csproj --logger html --no-build --no-restore --verbosity normal --results-directory TestResults
      - name: Upload dotnet test results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: TestResults
        if: ${{ always() }}
    
